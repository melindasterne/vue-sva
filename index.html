<!DOCTYPE html>
<html>
<head>
	<title>VUE SVA</title>
</head>
<body>
	<div id="app">
  	{{ message }}
	</div>
<script type="text/javascript">
	var app = new Vue({
	  el: '#app',
	  data: {
	    message: 'Hello Vue!'
	  }
	})
</script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>
</html>
